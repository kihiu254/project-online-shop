<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Luna Luxe</title>
    <link rel="stylesheet" href="css/auth.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <div class="auth-container">
        <div class="auth-form">
            <h2>Welcome Back</h2>
            <form id="loginForm">
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <div class="remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                <button type="submit" class="auth-btn">Login</button>
                <div class="forgot-password">
                    <a href="#" onclick="alert('Password reset coming soon!')">Forgot Password?</a>
                </div>
            </form>
            <p class="auth-link">Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>

    <footer class="auth-footer">
        <p>&copy; 2025 Luna Luxe. All rights reserved. | <a href="privacy-policy.html">Privacy Policy</a> | <a href="terms.html">Terms</a></p>
    </footer>

    <script src="js/auth.js"></script>
</body>
</html>
